  <script>
    // Define o ano atual no rodap√©
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Fun√ß√£o para buscar o valor de um cookie pelo nome (Mantida)
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      return parts.length === 2 ? parts.pop().split(";").shift() : null;
    }

    // ID Externo e FBP (Mantido)
    let externalId = localStorage.getItem("external_id");
    if (!externalId) {
      externalId = "user_" + Math.random().toString(36).substring(2) + Date.now();
      localStorage.setItem("external_id", externalId);
    }
    const fbp = getCookie("_fbp");

    // Fun√ß√£o para enviar evento para o Proxy (Mantida)
    function enviarEvento(event) {
      event.preventDefault();
      const proxyUrl = "https://rosane-proxy.onrender.com/api/conversion"; // CONFIRME SE ESSA √â A URL CORRETA!
      const eventData = {
        event_name: "Lead",
        event_source_url: window.location.href,
        fbp: fbp || "NA",
        external_id: externalId
      };

      console.log("Enviando evento:", eventData); // Log para debug

      fetch(proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(eventData)
      })
      .then(response => {
         console.log("Proxy response status:", response.status);
         if (!response.ok) { console.error("Erro ao enviar evento para o proxy."); }
         // Mesmo se der erro no proxy, tenta redirecionar
      })
      .catch(error => {
        console.error("Erro na requisi√ß√£o fetch para o proxy:", error);
        // Mesmo se der erro no fetch, tenta redirecionar
      })
      .finally(() => {
        console.log("Redirecionando para o WhatsApp..."); // Log para debug
        // CONFIRME SE ESTE √â O LINK CORRETO!
        const whatsappUrl = "https://wa.me/5551998501604?text=Oi%20Rosane!%20Vi%20sua%20p√°gina%20e%20quero%20saber%20mais%20sobre%20as%20unhas!";
        window.location.href = whatsappUrl;
      });
    }
